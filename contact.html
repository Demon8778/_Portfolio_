<!DOCTYPE html>
<html>
<head>
    <title>Contact - Kiran | Full Stack Developer</title>

    <meta charset="utf-8"/>

        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <!--CSS for this page-->
        <link rel="stylesheet" href="index.css"/>

        <!--Animations-->
        <link rel="stylesheet" href="css/animate.min.css"/>

        <!--Responsive css-->
        <link rel="stylesheet" href="responsive.css"/>

        <!--Lightbox css-->
        <link rel="stylesheet" href="lightbox-master/lightbox-master/lightbox/css/lightbox.css"/>

        <!--Bootstrap css-->
        <link rel="stylesheet" href="css/bootstrap.css"/>

        <!--Icons-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,300' rel='stylesheet' type='text/css'>

<body>
<div class="contact" id="contact">
            
            <div class="container">
                
                <div class="col-md-12">
                    
                    <h1>Contact Me</h1>

                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-sm-12">
  
                            <form action="process.php" id="contact-form" role="form" method="post">
                                
                                <div class="controls">

                                    <div class="row">
                                        
                                        <div class="form-group" id="name-field">
                                        
                                            <div class="col-md-12">
                                            
                                                <input type="text" class="form-control name" id="form-name" name="form-name" placeholder="Your name*">

                                            </div>
                                        
                                        </div>
                                        
                                        <div class="form-group" id="email-field">
                                        
                                            <div class="col-md-12">
                                            
                                                <input type="text" class="form-control email" id="form-email" name="form-email" placeholder="Your email *">

                                            </div>
                                        
                                        </div>
                                        
                                        <div class="form-group" id="message-field">
                                        
                                            <div class="col-md-12">
                                            
                                                <textarea class="form-control msg" rows="6" id="form-message" name="form-message" placeholder="Message"></textarea>

                                            </div>
                                        
                                        </div>
                                        
                                        <div class="form-group">
                                        
                                            <div class="col-md-12">
                                            
                                                <button type="submit" class="blk-btn">Send</button>

                                            </div>

                                        </div>
                                        
                                    </div>
                                    
                                </div>       

                            </form>
                        
                        </div>
                        
                        <!--<div class="col-lg-6 col-md-6 col-sm-12">
                        
                            <div id="map"></div>
                        
                        </div>-->

                    </div>

                </div>
                
            </div>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script src="js/wow.min.js"></script>
        
        <script src="js/index.js"></script>
        
        <script src="js/lightbox.dist.js"></script>
        
        <script src="js/contact-form.js"></script>
        
        <script src="js/form.js"></script>
        
        <script src='https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js'></script>
</body>
</html>
